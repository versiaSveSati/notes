<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <title>Заметки</title>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Мои заметки</h1>
        <div>
            <textarea id="note-text" placeholder="Введите заметку" onkeydown="handleEnter(event)"></textarea>
            <button class="button" onclick="addNote()">Добавить заметку</button>
        </div>
        <div id="note-list">
            <!-- Список заметок будет отображаться здесь -->
        </div>
    </div>
</body>

</html>
